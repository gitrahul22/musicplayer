<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b421c6505.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="hind-ke-sitara-panchayat-season-3-500-500.jpg" class="songimg">
            <h2>Hind ke Sitara</h2>
            <p>Manoj Tiwari</p>
            <audio id="song">
                <source src="Hind Ke Sitara Panchayat Season 3 128 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
